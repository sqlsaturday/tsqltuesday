description: |
    Une conférence de formation virtuelle gratuite pour la plateforme de données.<br/><br/>
    Cherchez-vous un moyen de porter votre carrière à une autre dimension en utilisant les dernières technologies? Cherchez-vous à apprendre la dernière plateforme de données et les solutions d'analyse? Alors, Haitian SQL One Day Event est votre réponse. Cet enseignement est pour les professionnels qui utilisent la plateforme Microsoft de base de données. Des formations seront offertes dans les domaines suivants: gestion de données, cloud and hybrid architecture,..., base de données, SQL, pour ne citer que ceux-là.<br/><br/>
    Cet enseignement sera diffusé en ligne le 30 April 2022, de 08:45 à 18:00.<br/><br/>
    Prière de vous inscrire pour réserver votre place.<br/><br/>
    Soyez des nôtres!

