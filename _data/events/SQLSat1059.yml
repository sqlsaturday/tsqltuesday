description: | 
    <p>SLC SQL Saturday is a one day event for the community by the community. We will have sessions related to everything Database! We will have SQL server, PostgreSQL, and many more database technologies.</p>
    <p>All sessions will be held in person at the SLCC Miller Campus. This will be a 1 day event and have sessions throughout the whole day. The event is free and open to all.</p>
    
