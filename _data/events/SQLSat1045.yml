sponsorplan: |
    <P>We appreciate your time to consider sponsoring SQLSaturday Baton Rouge 2023 - BI Edition!</P>
    We’ve put together some information that will tell you about our plans for the event. There are multiple sponsorship opportunities for your company to maximize your SQLSaturday Baton Rouge 2023 - BI Edition presence to hundreds of local IT professionals. <br>
    This year our event is March 18, 2023 on the campus of Louisiana State University at the Patrick F. Taylor Hall on South Quad Drive. </p>
    <p><B>Our sponsorship levels have not increased since 2014</B></p>

    <ol>
    <li><b>Book Sponsor FREE</b> - Want your books included in our Book Library and Day-end Raffle? Send them to us, your target audience will find them here!
    <li><b>Individual or Blogger Package $25</b> - Your linked image and contact info on the SQLSaturday Baton Rouge 2023 - BI Edition website. Thanks!</li>
    <li><b>Bronze Package $100</b>
    <ul>
    <li>Your corporate image/logo on the conference brochure</li>
    <li>Any of materials (pens, fliers, gadgets, swag) inserted into all 600 conference bags.</li>
    <li>Your linked image, and contact info on the SQLSaturday Baton Rouge 2023 - BI Edition website.</li>
    </ul>
    </li>
    <li><b>Silver Package $500</b>
    <ul>
    <li>All Bronze benefits</li>
    <li>Small booth space (approvimately 5'x5' square) <b>Limited to 6</b></li>
    <li>Participation in the raffle at the end of the conference.</li>
    <ul>
    <li>Briefly address all the conference attendees and draw to give away a prize - all attention to you!</li>
    </ul>
    </ul>
    </li>
    <li><b>Gold Package $1,500</b>
    <ul>
    <li>All Silver benefits</li>
    <li>A larger booth space (approximately 5'x8', limited to 7)</li>
    <li>A contact list of the pre-registrations for the conference, with attendee contact information, for registrants who opted in to being contacted by sponsors. Not available to Silver.</li>
    <li>Up to four tickets to the pre-conference banquet on Friday March 17th.</li>
    <li>The option to present at our Networking Night in July (See below for more details)</li>
    </ul>
    </li>
    <li><b>Platinium Package $2250+</b>
    <ul>
    <li>All Gold benefits</li>
    <li><b>Each Platinum sponsorship is a different, exclusive sponsorship customized for each company.</b></li>
    <li>We are open to any creative one-of-a-kind sponsorship ideas exclusive to Platinum.</li>
    <li>Platinum sponsors can have up to two email blasts sent out to opted-in attendees. This is an excellent way to get your message out to even those folks that don’t make it on Saturday to see your booth in person! You simply provide us with your message, and we’ll send it out! </li>
    </ul>
    </li>
    </li>
    </ol>
    <h2>Platinum Sponsorship Ideas</h2>
    <ul><b><li>Platinum Pre-Conference Banquet Sponsorship</b> - (Only 1 Available)</li>
    <ul>
    <li>A vendor booth at the Gold level, plus:</li>
    <li>Sponsor the annual pre-conference banquet. Use our traditional location near LSU campus in Baton Rouge, or pick your own venue. We usually attract 70-80 folks to the event, most of which are the conference’s out of town expert speakers and community volunteers.</li>
    <li>The banquet is open to all speakers and Gold+ sponsors to attend, many of which fly in from around the country to speak at our event. </li>
    <ul>
    <li>Unlimited tickets for your corporate personnel to attend.</li>
    <li>Microphone time to address the banquet. We can discuss presentation aids if necessary.</li>
    <li>A night of face time with the top-end tech speakers from around the country!</li>
    </ul>
    </ul>
    <li><b>Platinum “Big Booth” Prime Vendor Floor Space</b> - (Only 1 Available)</li>
    <ul>
    <li>The largest booth size plus prime position vendor booth in the atrium. </li>
    <ul>
    <li>Roughly 12’x12’ square of floorspace, much larger than other spaces.</li>
    <li>Make the biggest impression in the booth area – giant-sized tailgate tent optional!</li>
    <li>In years past, this vendor has brought a ceiling-height booth foldout display. Power and ample floor space will be available to all booths. </li>
    </ul>
    </ul>
    <li><b>Breakfast, Lunch, and Snack Sponsor</b> - (Only 1 Available)</li>
    <ul>
    <li>A vendor booth at the Gold level, plus:</li>
    <li>Sponsor the conference dining area - exclusive signage and materials at the breakfast, coffee, lunch and snacks area.</li>
    <li>Help us serve lunch while wearing your corporate gear!</li>
    <li>Guaranteed face time with all 600+ attendees on the day of the conference!</li>
    </ul>
    <li><b>Platinum Creative (You tell us!)</b></li>
    <ul>
    <li>Gold+</li>
    <li>Lets discuss!</li>
    </ul>
    </ul>
    <h1>Additional Information</h1>
    <p>SQLSaturday Baton Rouge 2023 - BI Edition is produced by and for the community of SQL developers, administrators, and affiliated disciplines. Event Sponsorship does not entail oversight or selection of topics or content.</p>
    <p>All fees must be paid in advance. Payment can be made via PayPal (which can process a credit card) to <a href=mainto:sqlpassbr@gmail.com>sqlpassbr@gmail.com</a> or check. Corporate checks are preferred and should be made out to “Baton Rouge User Groups”, the name of a not-for-profit corporation that helps operate many local Baton Rouge technical user groups (including .NET, SQL, SharePoint and more) in addition to the annual SQLSaturday and SharePoint Saturday events. We can, upon request, provide an official invoice for expense purposes.</p>
    <h1>Logistics</h1>
    <p>Registration for attendees opens at 7:30am, and the building should be open by 7:00am for booth setup. Vendors and sponsors should arrive no later than 7:30am. All sponsors with booths will be provided with table and two chairs, and access to a power strip. Tables will be in the same area as registration and breakfast to make it easy for attendees to stop by your table.</p>
    <p>Please emphasize to your corporate representatives on site at the event that they should remain on site through the end of the day, so they can personally greet the entire conference attendance in the Auditorium, be photographed and present any prize(s) to raffle winners. The final raffle usually is over by 430pm.</p>
    <p>Lunch will be provided to all attendees including sponsor attendees. <b>All attendees from your corporation should register at SQLSaturday.com</b>, including <b>everyone</b> from your booth team. This is so that we can have enough food available at lunch.</p>
    <p>Information about the SQLSaturday Pre-Conference Banquet will be made available soon.</p>
    <h1>Important Deadlines and Shipping Information</h1>
    <p>Payment, materials for 250 bags, and sponsor booth materials can all be mailed to: </p>
    <address>Baton Rouge User Groups<br>
    9618 Jefferson Hwy<br>
    Suite D Box 113<br>
    Baton Rouge, LA 70809<br>
    (225) 267-7761<br></address>

    <p>Sponsor registration and payment deadline is <b>March 1, 2023</b>. In the past we have sold out of booth space a month before the event. Materials for bags <b>MUST</b> be delivered by <b>March 1, 2023</b>. Email below for local delivery if desired.</p>

    <h1>The Raffle – Your Key to Success!</h1>
    <p>The biggest challenge with community events is capturing contact information for follow ups. Few attendees will have 
    business cards and having them hand write their info often leads to a 30% or higher loss due to inability to read what 
    they wrote! We provide attendees with a set of pre-printed raffle tickets (see below) that will contain their name and
    email address; they are then able to put these tickets into the raffle box at each sponsor table to try to win a
    prize. This gives you 100% readability and 0% loss! It is also more effective than any other technique we’ve seen for
    trying to capture contact information and that includes scanning their name badge.</p>
    <p>Because we want you to be successful all our sponsorship levels include the requirement that you provide a prize of
    at least $100 in value, and that you provide a full color 8-1/2 x 11 flyers that highlights the prize(s) you are
    providing for the raffle.</p>
    <p>We provide the raffle box. We will have one table for all absentee vendors placed in the same areas with our onsite
    vendors. Raffle ticket collection will proceed through the end of the day. If someone from your team is present, we’ll
    ask them to draw the winning ticket, otherwise we’ll draw the ticket. Attendees must be present to win. If there is a
    physical prize we’ll give it to them, otherwise we’ll forward you their contact information for you to follow up with
    (for license keys, etc.)</p>
    <p>After the event we will mail you all the raffle tickets from your box. There may be duplicates; depending on how
    exciting your prize is attendees may contribute more than one ticket to your box – but that’s a good thing, they are
    willing to provide you their contact information in return for the chance to win.</p>

    <h1>Contact Us</h1>
    <p>We hope you’ll support this event! Please contact us at <a href="mailto:sqlpassbr@gmail.com">sqlpassbr@gmail.com</a> if you have any questions.</p>