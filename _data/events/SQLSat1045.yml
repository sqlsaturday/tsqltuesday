description: |
    <p>The Baton Rouge Analytics and Intelligence Network (BRAIN) is hosting its second SQLSaturday Baton Rouge 2023 - BI Edition on March 18, 2023. Located on LSU campus, this will be a <b>free</b> day of learning and networking with other members of the analytics and business intelligence community in Baton Rouge and the surrounding areas.</p>
    <p>This conference is open to the public and is perfect for students, CIO's, data analysts, data scientists, data engineers, BI developers, business analysts, IT managers, server admins and job-seekers.</p>

