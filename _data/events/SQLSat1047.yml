precondetail: |
    <p>Pre-Cons will be held on Friday Oct 6th.</p>
    <a href="https://www.eventbrite.com/e/pre-con-sqlsaturday-orlando-2023-tickets-690824102487"><h1>Introduction to Microsoft Fabric for the Data Professional - Bradley Ball, Buck Woody, Josh Luedeman & Daniel Taylor</h1></a>
    <a href="https://www.eventbrite.com/e/pre-con-sqlsaturday-orlando-2023-tickets-690824102487"><h3>Click Here To Register</h3></a>
    <h3>Session Details:</h3>
    <p>Join us for a full day of exploration into Microsoft Fabric, the revolutionary Software as a Service (SaaS) product that’s changing the game in Business Intelligence and Modern Analytics. For the last 3 years, Microsoft has been building this groundbreaking technology, which offers the ability to ingest and link to existing data without duplication. With Azure Synapse Data Engineering, Data Factory, Data Science, Data Warehousing, Realtime Analytics, and Power BI all at your fingertips, the possibilities are endless. In this pre-conference event, we’ll guide you through a full build scenario, showing you how to link existing data, and utilize OneLake. Join us and discover the power of Microsoft Fabric!</p>
    <h3>Speakers:</h3>
    <p><b>Bradley Ball, Microsoft - Sr. FastTrack Azure Engineer </b> Bradley Ball is a Sr. FastTrack Azure Engineer on the Microsoft CXP Product Group. He is a current Microsoft MVP Reconnect member and former MVP. Bradley spent 8 years working as a Defense contractor for clients such as the U.S. Army and The Executive Office of the President of the United States, was the Data Platform Practice Manager for Pragmatic Works Consulting, and a Sr. Consultant for Microsoft Premier Support for Developers. He has presented at many SQL Saturdays, for PASS SSUG’s across the US from California to Puerto Rico to New Hampshire, SQL Rally, DevConnections, SQLBits 2015, TechReady 24, SQL Live 360 2011-2019, SQL Intersections 2019 - 2021, & the PASS Summit 2011-2015. He wrote Chapter 14 Page & Row Compression for PRO SQL Server 2012 Best Practices, he hosts the Tales from the Field weekly Azure Data Community Round table and technical videos on https://www.youtube.com/@Tales-from-the-Field with his Azure FastTrack PG colleagues, and he can be found blogging on http://www.sqlballs.com about anything else that interests him. @sqlballs | linkedin.com/in/sqlballs/ | sqlballs.com (blog)</p>
    <p><b>Buck Woody, Microsoft - Applied Data Scientist </b> Buck Woody is an Applied Data Scientist working on the Azure Data Services team at Microsoft, and uses data and technology to solve business and science problems. With over 39 years of professional and practical experience in computer technology, he is also a popular speaker at conferences around the world; author of over 700 articles and nine books on databases, machine learning, and R, he also sits on various Data Science Boards at two US Universities and specializes in advanced data analysis techniques. He is passionate about mentoring and growing the next generation of data professionals. @BuckWoodyMSFT | linkedin.com/in/buckwoody/ | buckwoody.wordpress.com (blog)</p>
    <p><b>Daniel Taylor, Microsoft - Sr. Service Engineer </b> I have presented a pre-con on Azure Dedicated Pools at SQL Saturday Jacksonville and was a speaker at many SQL Saturday events. My consulting role at Pragmatic Works provided me an opportunity to present the Airlift Dedicated Pool workshop to a large audience. Outside of public speaking engagements, my role within Microsoft has provided me with the opportunity to speak with large groups about the benefits of migrating to Azure, as well as, the capabilities of SQL Server on-premises and in the cloud. My passion these days is helping folks modernize within Azure utilizing one of our many PaaS solutions, as well as, the out of the box SQL Server product. @DBABullDog | linkedin.com/in/danieltaylor3/</p>
    <p><b>Josh Luedeman, Microsoft - Principal FastTrack Engineer </b> Josh is a Principal Engineer with Azure Engineering's CXP team at Microsoft, focusing on Big Data, Analytics, and Cloud Architecture. He is a regular speaker at Professional Association of SQL Server(PASS) events, Code on the Beach, the PASS Summit, Microsoft Ignite, and other IT conferences. He has worked in IT for over 10 years and currently works with customers in industries like Higher Education, Consulting, Manufacturing, and Software Development to help them migrate their workloads to the Azure cloud. @joshluedeman | linkedin.com/in/joshluedeman/ | joshluedeman.com (blog) </p>    

