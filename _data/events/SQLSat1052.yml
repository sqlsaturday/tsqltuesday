description: |
  <p>Evento enfocado a plataforma de datos</p>
  <p>SQL Saturday Lima 2023, is an all-day event that focuses on Data Platform, it is an event that the CEC community (formerly SQL PASS LIMA) performs after 1 year, this is a free event for anyone interested in learning and share knowledge/experiences. This event will have a face-to-face format.</p>

