sponsorplan:
    <h1><a name="sponsorship">Sponsorship Plan</a></h1>
    <p>Sponsorships can be <a href="https://www.eventbrite.com/e/sql-saturday-columbus-sponsorship-tickets-598810376957">purchased here</a>. If you have any questions, please contact the organizer.</p>
    <p>Sponsorship levels are listed below:</p>
    <h3>Pewter Sponsorship ($125)</h3>
    <p>This includes Name & logo on SQL Saturday Columbus web-site</li>
    <h3>Bronze Sponsorship ($250)</h3>
    <p>All pewter benefits plus:</p>
      <ul>
        <li>Lunch for two sponsor representatives (representative is a person whose primary function at the event is the staff the table, speakers delivering a session other than lunch are otherwise accounted for)</li>
        <li>One Tweet with \#SQLSatColumbus hashtag at registration and another during the business week before the event, sponsor Twitter handle must be provided</li>
        <li>Option to donate a prize ($100 minimum value) for end of day raffle (only prizes of this minimum will get you the scanned report of tickets collected for your giveaway)</li>
        <li>Shared table space will be provided for collection of raffle tickets, if a prize is submitted</li>
      </ul>
      <h3>Silver Sponsorship ($500)</h3>
      <p>This includes all Bronze benefits plus:</p>
      <ul>
        <li>Inclusion in e-mail and marketing materials</li>
        <li>One Tweet per month with \#SQLSatColumbus hashtag from date of sponsorship funding until the event</li>
        <li>Logo included on attendee gift (usually t-shirts) if event budget allows</li>
        <li>One table with 2 chairs in exhibitor area, (power is limited and will be guaranteed to Gold level and higher sponsors first)</li>
        <li>Required to donate at least one prize ($100 minimum value) for end-of-day raffle</li>
      </ul>
      <h3>Gold Sponsorship ($1000)</h3>
      <p>This includes all Silver benefits plus:</p>
      <ul>
        <li>Power guaranteed at table</li>
        <li>Two exclusive Tweets per month from time of payment receipt using \#SQLSatColumbus hashtag from date of sponsorship funding until the event</li>
        <li>Company name on classroom (1 of maximum 4)</li>
        <li>1 out of 4 maximum product specific sessions, in your named classroom</li>
        <li>One e-blast sent to all opted-in registrants (no more than one page of HTML, and you can choose for it to be sent either before or post the event. HTML to be provided by the sponsor).  Will not be sent if HTML is not provided.</li>
        <li>Electronic copy of the opted-in attendee list that includes email, first name, last name and company; if provided, sponsor must agree to provide an opt-out link on all emails sent to the list and to clearly state that the list was obtained at SQL Saturday Columbus 2023</li>      </ul>
      </ul>
      <h2>Add on Sponsorship options</h2>
      <p>Each of these requires a sponsorship above to purchase.</p>
      <h3>Speaker Dinner Exclusive Sponsor ($750)</h3>
      <p>As the exclusive sponsor of the speaker dinner you will have the opportunity to have up to three representatives at the speaker dinner along with a single banner/poster type display (supplied by sponsor) at the speaker dinner. This will put you in contact with the community stalwarts speaking at our event.</p>
      <h3>Pre-Con Sponsor ($500)</h3>
      <p>Your name and logo on the classroom for one of the two pre-cons plus banner/small poster type display (supplied by sponsor) visible to attendees (we will place in the classroom if possible).</p>
      <h3>Registration Sponsor ($250)</h3>
      <p>Your name and logo via banner you supply at the registration table giving you the chance to be the first sponsor seen by attendees.</p>
