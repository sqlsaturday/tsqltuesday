precondetail: |
  <p>We have two precons that you can choose from on Friday, July 14, 2023.</p>
  <h2>Understanding and Optimizing SQL Server Performance - Joey D'Antoni</h2>
  <p>Join us in person to learn how to understand and optimize SQL Server performance from expert Joey D'Antoni on Friday, July 14 from 8am-430pm. This will take place at Otterbein University, Roush Hall 27 South Grove Street Westerville, OH 43081 United States.</p>
  <p>You can <a href="https://www.eventbrite.com/e/657500942017">register here</a> for the precon.</p>
  <h2>An Introduction to Python for Data Science and Data Engineering - Chris Hyde</h2>
  <p>A full day introduction to data science, data engineering, and their basic methodologies using the Python programming language on Friday, July 14 from 8am-430pm. This will take place at Otterbein University, Roush Hall 27 South Grove Street Westerville, OH 43081 United States.</p>
  <p><p>You can <a href="https://www.eventbrite.com/e/657503609997">register here</a> for the precon.</p>

