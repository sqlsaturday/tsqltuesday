description: | 
    <p>SQL Saturday Oregon is a free one day training event for Data Professionals interested in the Microsoft Data Platform. Topics covered include: SQL Server, Power BI, Azure Synapse, Data Visualization, DataVerse, and much more!</p>
    <p>Registration, which is FREE, will be required due to capacity limitations. Coffee, Beverages, and Lunch will be provided. The venue is located in beautiful downtown Vancouver, Washington (USA – the FIRST Vancouver!), close to restaurants and shopping!</p>
    <p>SQL Saturday Oregon will start off with coffee service and registration.  We will have a mid-morning and afternoon break for our wonderful sponsors to speak on stage about their products.  At our catered lunch, our two Marquee Sponsors, OmniData and VirtueTech will be speaking one at a time on the main stage.  Finally, before our raffle (you have to be there to win!), we will be treated to a special keynote speaker, Kellyn Gorman, Director of Technical Advocacy at Silk.  She will be presenting on “Adapting and Thriving: Navigating the Intersections of AI, Machine Learning, and Economic Challenges as a Technical Specialist”. The event will end with a raffle of gifts provided by our many wonderful Sponsors. Come join the Data Community Family and meet fellow data professionals, employers, vendors, and experts on November 11th!</p>
    <p>The recommended hotels are:</p>
    <ul>
      <li><a href="https://www.choicehotels.com/washington/vancouver/comfort-inn-hotels/wa198">Comfort Inn Vancouver</a></li>
      <li><a href="https://www.hilton.com/en/locations/usa/washington/vancouver/hilton/">Hilton Vancouver</a></li>
    </ul>
    <p>For those interested, this is the weekend before the <a href="https://www.passdatacommunitysummit.com/">Pass Data Community Summit</a> and the SQL Train will be running from Portland to Seattle.  The Vancouver Station is only minutes from the venue, so attendees can easily stay in Vancouver and catch the train there as well.  If you are attending both events, then plan on traveling in a group on Sunday.</p>


